<h1>Reactivos: <small>Dinamicos</small> </h1>
<hr>


<form action="" (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- NOMBRE -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" name="name" formControlName="name" class="form-control"
                placeholder="Nombre de la persona">
            <span *ngIf="campoEsValido('name')" class="form-text text-danger">Campo Obligatorio</span>
        </div>
    </div>

    <!-- LISTA DE JUEGOS FAVORITOS -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <!-- <input type="text" name="" id="" class="form-control"> -->
                <input type="text" name="add" [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito"
                    class="form-control" placeholder="Agregar Favorito">
                <button type="button" class="btn btn-outline-primary" (click)="agregarFavorito()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- AGREGAR FAVORITO -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index;">
                <input type="text" class="form-control" [formControlName]="i">
                <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}} </pre>
<span>Value</span>
<pre>{{miFormulario.value | json}} </pre>

<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}} </pre>
<br>
<pre>{{nuevoFavorito.value}} </pre>
