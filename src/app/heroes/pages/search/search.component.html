<div class="col">
  <div class="">
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div class="col">
    <h3>Buscador</h3>
    <mat-form-field class="col-12">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Buscar Heroe..."
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && termino != ''" [value]="">
          No se han encontrado resultados con el termino: {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <pre>{{ heroeSeleccionado | json }}</pre>
</div>
