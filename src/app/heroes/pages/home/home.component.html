<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list" mat-list-item (click)="sidenav.toggle()"><span><mat-icon
                        mat-list-icon>label</mat-icon>Heroes List</span></a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="./add" mat-list-item (click)="sidenav.toggle()"><span><mat-icon
                        mat-list-icon>add</mat-icon>AÃ±adir Heroe</span></a>
        </mat-nav-list>
        <mat-nav-list>
            <a routerLink="./search" mat-list-item (click)="sidenav.toggle()"><span><mat-icon
                        class="right-margin">search</mat-icon>Buscar Heroe</span></a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button matTooltip="Accent" (click)="sidenav.toggle()">
            <mat-icon mat-list.icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span> {{auth.usuario}} </span>
        <button mat-button (click)="logOut()">Log Out</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
