<p>Listado de Heroes</p>
<button (click)="borrarHeroe()">Borrar</button>
<div *ngIf="deleted != ''; else noBorrado">
  <h3>
    Heroe Borrado:<small> {{ deleted }} </small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{ i }} --- {{ hero }}</li>
</ul>
