<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      {{
        i
      }}
      <td><img [src]="pais.flags.png" alt="" class="small-flag" /></td>
      <td>{{ pais.capital }} , {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a
          [routerLink]="['/pais', pais.cca2]"
          routerLinkActive="router-link-active"
          >Ver Mas...</a
        >
      </td>
    </tr>
  </tbody>
</table>
