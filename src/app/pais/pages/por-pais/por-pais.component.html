<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
    ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a [routerLink]="['/pais', pais.cca2]" class="nav-link">
      {{ pais.name.common }}</a
    >
  </li>
  <li
    (click)="buscarSugerido(termino)"
    class="list-group-item list-group-item-action"
  >
    Buscar "{{ termino }}"
  </li>
</ul>

<hr />
<div *ngIf="hasError" class="alert alert-danger">
  No ha sido posible encontrar nada con el termino: {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
