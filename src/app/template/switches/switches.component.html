<h2>Template: <small>Switches</small></h2>
<hr>

<form action="" #miFormulario="ngForm">
    <!-- RADIOS -->
    <div class="row mb-3">
        <label for="genre" class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" value="M" type="radio" name="radioGenero" [(ngModel)]="persona.genero"
                    id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="F" type="radio" name="radioGenero" [(ngModel)]="persona.genero"
                    id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- SWITCHES -->
    <div class="row mb-3">
        <label for="genre" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input name="notificaciones" class="form-check-input" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault" [(ngModel)]="persona.notificaciones">
                <label class="form-check-label" for="flexSwitchCheckDefault">Activas</label>
            </div>

        </div>
    </div>

    <!-- SWITCHES -->
    <div class="row mb-3">
        <label for="genre" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1" name="terminos"
                    [(ngModel)]="terminosYCondiciones" required>
                <label class="form-check-label" for="defaultCheck1">
                    Terminos y Condiciones
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<h5>Valor del Formulario</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>

<h5>Persona</h5>
<pre> {{persona | json}} </pre>
<br>

<h5>Valid</h5>
<pre> {{miFormulario.valid | json}} </pre>
<br>
