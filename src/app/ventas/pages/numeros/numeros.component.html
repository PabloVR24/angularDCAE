<h1>Decimal Pipe y Porcentaje</h1>
<p>Pipes incluidos en Angular - CommonModule</p>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="Anuales">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="Anuales">
      {{
        ventasNetas + 20000000 | currency : "MXN" : "symbol-narrow" : "1.0-2"
      }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia %" subheader="Anuales">
      {{ porcentaje | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
