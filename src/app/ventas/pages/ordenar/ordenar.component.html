<h1>Pipes personalizados</h1>
<p>Pipes creados por {{ "nosotros" | mayusculas : mayusculas }}</p>

<p-toolbar>
  <div class="toolbar-group-start"></div>
  <div class="p-toolbar-group-end">
    <p-button
      [label]="mayusculas ? 'Intercalar minusculas' : 'Intercalar Mayusculas'"
      styleClass="p-button-raised p-button-success"
      class="mr-1"
      (onClick)="cambiarMayusculas()"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Por Nombre"
      class="mr-1"
      (onClick)="cambiarOrden('nombre')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1"
      (onClick)="cambiarOrden('vuela')"
      styleClass="p-button-warning"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Por Color"
      (onClick)="cambiarOrden('color')"
      class="mr-1"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>

<div class="card mt-5">
  <p-table [value]="heroes | ordenar : orderBy">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Vuela</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
      <tr>
        <td>
          <b>{{ heroe.nombre }} </b>
        </td>
        <td>{{ heroe.vuela | vuela | titlecase }}</td>
        <td>{{ heroe.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="card mt-5">
  <p-table [value]="heroes | slice : 0">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombre" style="width: 20%">
          Nombre<p-sortIcon field="nombre"></p-sortIcon>
        </th>
        <th pSortableColumn="vuela" style="width: 20%">
          Vuela<p-sortIcon field="vuela"></p-sortIcon>
        </th>
        <th pSortableColumn="color" style="width: 20%">
          Color<p-sortIcon field="color"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
      <tr>
        <td>
          <b>{{ heroe.nombre }} </b>
        </td>
        <td>{{ heroe.vuela | vuela | titlecase }}</td>
        <td>{{ heroe.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
